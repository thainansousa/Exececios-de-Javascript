<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aula 10 Javascript</title>
		<style type="text/css">
		
		body{
			background-color: #5697B3;
			color: #fff;
			font-family: Arial;
		}

		h1{
			text-align: center;
			margin-top: 50px;
		}
		h3{
			text-align: center;
		}

		.caixa{
			width: 200px;
			border: none;
			padding: 10px;
			border-radius: 10px;
		}
		.btn{
			margin-right: 30px;
			border: none;
			padding: 10px;
			border-radius: 10;
			cursor: pointer;
			border-radius: 10px;
			font-weight: bold;
			color: #fff;
		}
	</style>
	</head>
		<body>
			<div>
				<h1>AULA 11 - JAVASCRIPT</h1>
				<h3>Condições</h3>
			</div>
			<script type="text/javascript">
				var velocidade = Number(prompt('Digite a sua velocidade: '));
				var multa = (velocidade - 80) * 2.50;
				if (velocidade<=80) {

					document.write(`<strong style="font-size: 18pt; color: green;">Muito bem! Você está dirigindo bem. Sua velocidade é ${velocidade}Km/h.</strong>`);
					document.write('<img src="joinha.png" style="width: 70px; height: 70px;">');
				}else{
					document.write(`<strong style="font-size: 18pt; color: red;">ATENÇÃO: Você excedeu o limite de velocidade. Está dirigindo á ${velocidade}Km/h e foi multado em R$ ${multa.toFixed(2).replace('.',',')}.</strong> <br/>`);
					document.write('<img src="cuidado.jpg" style="width: 500px; height: 350px; margin-top: 20px;">');
				}

			</script>
		</body>
</html>
