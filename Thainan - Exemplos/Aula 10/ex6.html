<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 9 JavaScript</title>
	<style type="text/css">
		
		body{
			background-color: #5697B3;
			color: #fff;
			font-family: Arial;
		}

		h1{
			text-align: center;
			margin-top: 50px;
		}
		h3{
			text-align: center;
		}

		#area{
			background-color: red;
			width: 500px;
			height: 300px;
			line-height: 300px;
			text-align: center;
			text-transform: uppercase;
			font-weight: bold;
			opacity: 0.8;
			border-radius: 30px;
		}
	</style>
</head>
<body>
		<div>
			<h1>AULA 10 - JAVASCRIPT</h1>
			<h3>Aprendendo sobre eventos DOM</h3>
		</div>
	<!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
		Clique aqui...
	</div>--> <!--Essa é uma das formas de criar eventos, nessa os eventos são passados no HTML-->
	<div id="area">
		Clique aqui...
	</div>

	<script>
		var area = document.querySelector('#area');
		area.addEventListener('click', clicar);
		area.addEventListener('mouseenter', entrar);
		area.addEventListener('mouseout', sair);
			function clicar(){

		
				area.innerHTML = 'Clicou';
			}
			function entrar(){
				area.innerHTML = 'Entrou';
			}
			function sair(){
				area.innerHTML = 'Saiu';
			}

	</script>
</body>
</html>
