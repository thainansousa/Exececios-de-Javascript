<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aula 10 Javascript</title>
		<style type="text/css">
		
		body{
			background-color: #5697B3;
			color: #fff;
			font-family: Arial;
		}

		h1{
			text-align: center;
			margin-top: 50px;
		}
		h3{
			text-align: center;
		}

		.caixa{
			width: 200px;
			border: none;
			padding: 10px;
			border-radius: 10px;
		}
		.btn{
			margin-right: 30px;
			border: none;
			padding: 10px;
			border-radius: 10;
			cursor: pointer;
			border-radius: 10px;
			font-weight: bold;
			color: #fff;
		}
	</style>
	</head>
		<body>
			<div>
				<h1>AULA 10 - JAVASCRIPT</h1>
				<h3>Calculadora</h3>
			</div>
			<div>
					<input class="caixa" type="number"  id="n1" placeholder="Digite o primeiro número">
					<input class="caixa" type="number"  id="n2" placeholder="Digite o segundo número"><br/><br/>
					<input type="button" name="btn" value="SOMAR" class="btn" onclick="somar()" style="background-color: #10A300;">
					<input type="button" name="btn" value="SUBTRAIR" class="btn" onclick="subtrair()" style="background-color: #FF3B33;">
					<input type="button" name="btn" value="MULTIPLICAR" class="btn" onclick="mult()" style="background-color: #E3B600;">
					<input type="button" name="btn" value="DIVIDIR" class="btn" onclick="divi()" style="background-color: #0073FF;">

			</div>
			<script type="text/javascript">
				
				function somar(){
					var tn1 = document.querySelector('#n1');
					var tn2 = document.querySelector('#n2');
					var n1 = Number(tn1.value);
					var n2 = Number(tn2.value);
					var soma = n1 + n2;
					alert(`A soma dos dois números é: ${soma}`);
					
				}
				function subtrair(){
					var tn1 = document.querySelector('#n1');
					var tn2 = document.querySelector('#n2');
					var n1 = Number(tn1.value);
					var n2 = Number(tn2.value);
					var sub = n1 - n2;
					alert(`A subtração dos dois números é: ${sub}`);
				}
				function mult(){
					var tn1 = document.querySelector('#n1');
					var tn2 = document.querySelector('#n2');
					var n1 = Number(tn1.value);
					var n2 = Number(tn2.value);
					var mult = n1 * n2;
					alert(`A multiplicação dos dois números é: ${mult}`);
				}
				function divi(){
					var tn1 = document.querySelector('#n1');
					var tn2 = document.querySelector('#n2');
					var n1 = Number(tn1.value);
					var n2 = Number(tn2.value);
					var divi = n1 / n2;
					alert(`A divisão dos dois números é: ${divi}`);
				}
			</script>
		</body>
</html>
